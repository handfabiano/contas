<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>üí∞ Contas a Pagar</h1>
        <div id="mes-seletor">
            <button onclick="mudarMes(-1)">‚Üê</button>
            <span id="mes-atual"></span>
            <button onclick="mudarMes(1)">‚Üí</button>
        </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard" class="card">
        <h2>Resumo do Mes</h2>
        <div class="dashboard-grid">
            <div class="stat pendente">
                <span class="label">Pendente</span>
                <span class="valor" id="total-pendente">R$ 0,00</span>
            </div>
            <div class="stat pago">
                <span class="label">Pago</span>
                <span class="valor" id="total-pago">R$ 0,00</span>
            </div>
            <div class="stat atrasado">
                <span class="label">Atrasado</span>
                <span class="valor" id="total-atrasado">R$ 0,00</span>
            </div>
        </div>
    </section>

    <!-- Formulario -->
    <section class="card">
        <h2>‚ûï Nova Conta</h2>
        <form id="form-conta">
            <!-- Tipo de Lan√ßamento -->
            <div class="tipo-lancamento-tabs">
                <button type="button" class="tab-btn active" onclick="mudarTipoLancamento('individual')">Individual</button>
                <button type="button" class="tab-btn" onclick="mudarTipoLancamento('parcelado')">Parcelado</button>
                <button type="button" class="tab-btn" onclick="mudarTipoLancamento('recorrente')">Recorrente</button>
            </div>

            <input type="hidden" id="tipo_lancamento" value="individual">

            <input type="text" id="descricao" placeholder="Descricao" required>
            <input type="text" id="credor" placeholder="Credor / Fornecedor" required>
            <input type="number" id="valor" placeholder="Valor Total" step="0.01" required>
            <input type="date" id="data_vencimento" required>

            <select id="tipo_despesa" required>
                <option value="">Selecione a categoria</option>
                <option value="moradia">Moradia</option>
                <option value="alimentacao">Alimentacao</option>
                <option value="transporte">Transporte</option>
                <option value="saude">Saude</option>
                <option value="educacao">Educacao</option>
                <option value="lazer">Lazer</option>
                <option value="contas">Contas</option>
                <option value="outros">Outros</option>
            </select>

            <!-- Campos para Parcelado -->
            <div id="campos-parcelado" style="display:none;">
                <input type="number" id="total_parcelas" placeholder="Numero de Parcelas" min="2" max="60">
                <p class="info-text">O valor sera dividido em parcelas mensais iguais</p>
            </div>

            <!-- Campos para Recorrente -->
            <div id="campos-recorrente" style="display:none;">
                <select id="periodicidade">
                    <option value="semanal">Semanal</option>
                    <option value="quinzenal">Quinzenal</option>
                    <option value="mensal" selected>Mensal</option>
                    <option value="anual">Anual</option>
                </select>
                <input type="number" id="quantidade" placeholder="Quantas repeticoes?" min="2" max="60" value="12">
                <p class="info-text">Serao criadas varias contas com a mesma periodicidade</p>
            </div>

            <textarea id="observacoes" placeholder="Observacoes (opcional)"></textarea>
            <button type="submit">Adicionar Conta</button>
        </form>
    </section>

    <!-- Filtros -->
    <section class="filtros">
        <button onclick="filtrar('todos')" class="active">Todas</button>
        <button onclick="filtrar('pendente')">Pendentes</button>
        <button onclick="filtrar('pago')">Pagas</button>
        <button onclick="filtrar('atrasado')">Atrasadas</button>
    </section>

    <!-- Lista de Contas -->
    <section id="lista-contas">
        <!-- Dinamico -->
    </section>

    <script src="app.js"></script>
</body>
</html>
